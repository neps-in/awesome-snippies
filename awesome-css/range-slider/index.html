<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Range Slider</title>
        <link href="range-slider.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Range Slider</h1>
                    <div class="range-slider-container">
                        <div class="range-slider">
                            <input type="range" min="0" max="100" value="50" class="upper-range-slider-range" id="upper_slider_handle">
                            <span class="range-slider-value">50</span>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
